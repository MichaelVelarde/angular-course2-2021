<div [style.background]="'orange'" style="float: left; margin: 10px; padding: 10px;">
  <p>age: {{ age }}</p>
  <p>name: {{ name | uppercase }}</p>
  <p>date: {{ date }}</p>
  <p>disease: {{ disease }}</p>
  <p>vaccineType: {{ vaccineType }}</p>
  <p>vaccined: {{ vaccined }}</p>
  <p>doses: {{ doses }}</p>
</div>
