
<p>Publication</p>
<form #form="ngForm"
(ngSubmit)="onRegister(form)">
       <div class="form-group">
       <label for="category">Category</label>
       <input type="text"  class="form-control" name="category"  placeholder="Enter category" ngModel>
       </div>
       <div class="form-group">
       <label for="date">Date</label>
       <input type="text"  class="form-control" name="date"  placeholder="Enter date" ngModel>
       </div>
       <div class="form-group">
       <label for="email">Email</label>
       <input type="text"  class="form-control" name="email"  placeholder="Enter email" ngModel>
       </div>
       <div class="form-group">
       <label for="imageUrl">ImageUrl</label>
       <input type="text"  class="form-control" name="imageUrl"  placeholder="Enter imageUrl" ngModel>
       </div>
       <div class="form-group">
       <label for="userPhotoUrl">UserPhotoUrl</label>
       <input type="text"  class="form-control" name="userPhotoUrl"  placeholder="Enter userPhotoUrl" ngModel>
       </div>
       <div class="center">
       <button type="submit" class="btn btn-primary">Submit</button>
       </div>
</form>
